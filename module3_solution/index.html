<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body  ng-app="NarrowItDownApp">
   <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div ng-controller="NarrowItDownController as list">
					<div class="form-group">
						<input type="text" ng-model="list.searchTerm" placeholder="search term" class="form-control">
					</div>
					<div class="form-group">
						<button class="btn btn-primary" ng-click="list.search();">Narrow It Down For Me!</button>
					</div>
					<found-list items="list.items" on-remove="list.removeItem(index)"></found-list>
					<div ng-if="list.nothingFound">
						Nothing is found!
					</div>
     </div>
  </div>

</body>
</html>
